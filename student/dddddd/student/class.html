{% extends 'base.html' %}
{% block content %}
<h2>Classes</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Ajouter Classe</button>
</form>
<ul class="list-group mt-4">
    {% for classe in classes %}
        <li class="list-group-item">{{ classe.name }} - {{ classe.annee }} ({{ classe.filiere.name }})</li>
    {% empty %}
        <li class="list-group-item">Aucune classe</li>
    {% endfor %}
</ul>
{% endblock %}

{% extends 'student/base.html' %}

{% block title %}Add Grade | {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8 col-md-10">
    <div class="card border-0 shadow-lg rounded-4">
      <div class="card-header bg-gradient text-white" style="background-color: #4e73df;">
        <h4 class="mb-0"><i class="bi bi-plus-circle-fill me-2"></i> Add Grade</h4>
      </div>

      <div class="card-body p-4">
        <form method="post" novalidate>
          {% csrf_token %}
          {{ form.as_p }}

          <div class="d-grid gap-2 mt-3">
            <button type="submit" class="btn btn-success btn-lg">
              <i class="bi bi-check-circle me-2"></i> Save Grade
            </button>
          </div>
        </form>
      </div>

      <div class="card-footer bg-light text-center">
        <a href="{% url 'student-detail' pk=student.pk %}" class="btn btn-outline-primary">
          <i class="bi bi-arrow-left-circle me-2"></i> Back to Student
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<h2>Notes de {{ etudiant.first_name }} {{ etudiant.last_name }}</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Module</th>
            <th>Note</th>
        </tr>
    </thead>
    <tbody>
    {% for note in notes %}
        <tr>
            <td>{{ note.module.name }}</td>
            <td>{{ note.note }}</td>
        </tr>
    {% empty %}
        <tr><td colspan="2">Aucune note disponible</td></tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}

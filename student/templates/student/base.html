{% extends 'student/nav.html' %}

{% block contentNav %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      padding-top: 20px;
      padding-bottom: 20px;
      background-color: #f8f9fa;
    }

    .header {
      padding-bottom: 20px;
      border-bottom: 1px solid #e5e5e5;
      margin-bottom: 30px;
    }

    .footer {
      padding-top: 20px;
      margin-top: 40px;
      border-top: 1px solid #e5e5e5;
      color: #777;
      text-align: center;
    }

    .nav-link.active {
      background-color: #0d6efd;
      color: #fff !important;
    }
  </style>
</head>

<body>
  <br>
  <div class="container">
    <!-- Header -->
    <div class="header d-flex justify-content-between align-items-center">
      <h3 class="text-muted">ðŸŽ“ Student Management System</h3>
      <nav class="nav nav-pills">
        <a class="nav-link {% if request.resolver_match.url_name == 'student-list' %}active{% endif %}" href="{% url 'student-list' %}">Students</a>
        <a class="nav-link {% if request.resolver_match.url_name == 'student-create' %}active{% endif %}" href="{% url 'student-create' %}">Add Student</a>
      </nav>
    </div>

    <!-- Dynamic Content -->
    <div class="content">
      {% block content %}
      <!-- Ici ton contenu dynamique va s'injecter -->
      {% endblock %}
    </div>

    <!-- Footer -->
    <div class="footer">
      &copy; {{ now|date:"Y" }} Student Management System - All rights reserved.
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
{% endblock %}

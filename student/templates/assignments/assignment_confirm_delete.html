{% extends 'base.html' %}

{% block contentNav %}
<div class="container mt-4">
    <h2>Delete Assignment</h2>
    <p>Are you sure you want to delete this assignment?</p>
    <p><strong>Field of Study:</strong> {{ object.field_of_study }}</p>
    <p><strong>Module:</strong> {{ object.module }}</p>
    
    <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-between">
            <a href="{% url 'ssignment-management' %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-danger">Delete</button>
        </div>
    </form>
</div>
{% endblock %}

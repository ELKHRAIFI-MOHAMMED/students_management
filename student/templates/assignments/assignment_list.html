{% extends 'base.html' %}

{% block contentNav %}
<div class="container mt-4">
    <h2>Module Assignments</h2>
    <a href="{% url 'assignment-create' %}" class="btn btn-primary mb-3">
        <i class="bi bi-plus-circle"></i> New Assignment
    </a>
    
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Field of Study</th>
                    <th>Module</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for assignment in assignments %}
                <tr>
                    <td>{{ assignment.field_of_study }}</td>
                    <td>{{ assignment.module }}</td>
                    <td>
                        <a href="{% url 'assignment-update' assignment.pk %}" class="btn btn-sm btn-warning">
                            <i class="bi bi-pencil"></i> Edit
                        </a>
                        <a href="{% url 'assignment-delete' assignment.pk %}" class="btn btn-sm btn-danger">
                            <i class="bi bi-trash"></i> Delete
                        </a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">No assignments found</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
